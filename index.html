    <script>
	function updateDateTime() {
            const now = new Date();

            // ساعت به وقت تهران
            const tehranTime = now.toLocaleTimeString("fa-IR", {
                timeZone: "Asia/Tehran",
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit"
            });

            document.getElementById("tehran-time").textContent = tehranTime;

            // تاریخ شمسی
            const persianDate = now.toLocaleDateString("fa-IR", {
                timeZone: "Asia/Tehran",
                year: "numeric",
                month: "long",
                day: "numeric",
                weekday: "long"
            });

            document.getElementById("persian-date").textContent = persianDate;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();
		
        function copyLink() {
            const textarea = document.getElementById("readonlyTextbox");
            textarea.select();
            textarea.setSelectionRange(0, 99999); // برای موبایل
            document.execCommand("copy");

            const button = document.querySelector(".copy-button");
            button.textContent = "Copied!";
            setTimeout(function () {
                button.textContent = "Copy";
            }, 1500);
        }
    </script>
