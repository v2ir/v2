<!DOCTYPE html>
<html>
/* ToOfan */
<head>
    <title>Subscription Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            margin-top: 0;
        }

        .link-input {
            margin-bottom: 10px;
        }

        .copy-button {
            margin-top: 0;
      padding: 10px 20px;
      font-size: 17px;
      width: 100%;
		max-width: 600px;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
		text-align: center;
        }

        .copy-button:hover {
            background-color: #0b7dda;
        }

        textarea[readonly] {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            padding: 10px;
	    height: 600px;
            border-radius: 4px;
            width: 100%;
		max-width: 600px;
            resize: none;
            overflow-y: auto;
            white-space: pre-wrap; /* برای شکستن خطوط */
            word-wrap: break-word;
		text-align: left;
        }

        .status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: bold;
            font-size: 16px;
            line-height: 1;
        }

        .active {
            background-color: #4CAF50;
            color: white;
        }

        .limited {
            background-color: #F44336;
            color: white;
        }

        .expired {
            background-color: #FF9800;
            color: white;
        }

        .disabled {
            background-color: #9E9E9E;
            color: white;
        }

    </style>


</head>

<body>
    <h1>Information</h1>
    <p>Status: <span class="status active">Active</span></p>
    <p>Data Limit: ∞</p>
    <p>Data Used: ∞</p>
    <p>Expiration Date: ∞</p>

    <div class="link-input">
        <textarea id="readonlyTextbox" readonly>Loading data...</textarea><br>
        <button class="copy-button" onclick="copyLink()">Copy</button>
    </div>

    <script>
		fetch('data.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('مشکل در بارگذاری فایل');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('readonlyTextbox').value = data.trim();
            })
            .catch(error => {
                document.getElementById('readonlyTextbox').value = 'خطا در بارگذاری اطلاعات';
                console.error('Error:', error);
            });
        function copyLink() {
            const textarea = document.getElementById("readonlyTextbox");
            textarea.select();
            textarea.setSelectionRange(0, 99999); // برای موبایل
            document.execCommand("copy");

            const button = document.querySelector(".copy-button");
            button.textContent = "Copied!";
            setTimeout(function () {
                button.textContent = "Copy";
            }, 1500);
        }
    </script>
</body>

</html>
