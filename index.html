<!DOCTYPE html>
<html>

<head>
    <title>Subscription Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            margin-top: 0;
        }

        .link-input {
            margin-bottom: 10px;
        }

        .copy-button {
            margin-left: 10px;
            padding: 6px 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .copy-button:hover {
            background-color: #0b7dda;
        }

        .status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: bold;
            font-size: 16px;
            line-height: 1;
        }

        .active {
            background-color: #4CAF50;
            color: white;
        }

        .limited {
            background-color: #F44336;
            color: white;
        }

        .expired {
            background-color: #FF9800;
            color: white;
        }

        .disabled {
            background-color: #9E9E9E;
            color: white;
        }

        .qr-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 10px 25px 25px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 9999;
        }

        .qr-close-button {
            text-align: right;
            margin-bottom: 5px;
            margin-right: -15px;
        }

        input[readonly] {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            padding: 6px;
            border-radius: 4px;
            width: 300px;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
    <h1>Information</h1>
    <p>Status: <span class="status active">Active</span></p>
    <p>Data Limit: ∞</p>
    <p>Data Used: ∞</p>
    <p>Expiration Date: ∞</p>

    <div class="link-input">
        <input type="text" id="readonlyTextbox" value="https://example.com/my-subscription" readonly>
        <button class="copy-button" onclick="copyLink()">Copy</button>
    </div>

    <script>
        function copyLink() {
            const input = document.getElementById("readonlyTextbox");
            input.select();
            input.setSelectionRange(0, 99999); // For mobile compatibility
            document.execCommand("copy");

            const button = document.querySelector(".copy-button");
            button.textContent = "Copied!";
            setTimeout(function () {
                button.textContent = "Copy";
            }, 1500);
        }
    </script>
</body>

</html>
